<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        #container {
            display: flex;
            margin-left: 150px;
            width: 100%;

        }

        #container>div {

            margin: 20px;

        }

        #left {

            height: 500px;
            width: 33%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;


        }

        h1 {
            text-align: center;
            color: blue;
        }

        #right {

            height: 460px;
            width: 32%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }

        #form {
            display: flex;
            width: 90%;


        }

        input:hover {
            color: rgb(75, 75, 122);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            height: 30px;
            width: 90%;
            margin: auto;
            border: 1px solid blue;
            background-color: rgb(219, 229, 240);
        }

        #inside {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }

        #img {
            display: flex;

            gap: 5px;

        }

        #img>img {
            width: 150px;
            height: 90px;
            margin: auto;
            margin-left: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        label {
            font-size: 20px;
            margin-left: 20px;
            color: blue;
        }

        #right>form {
            gap: 15px;
        }

        button {
            margin-top: 20px;
            margin-left: 30%;
            height: 35px;
            background-color: rgb(64, 175, 64);
            border: none;
            border-radius: 5px;
            color: whitesmoke;
        }

        button:hover {
            background-color: orange;
        }

        #right_inside {
            display: flex;
            gap: 10px;
        }

        select {
            background-color: rgb(219, 229, 240);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">
            <h1>Address</h1>
            <form>
                <label for="">Full name</label>
                <input placeholder="Enter Your Full Name" />
                <label for="">Email</label>
                <input placeholder="Enter Your Email" />
                <label for="">Address</label>
                <input placeholder="Enter Your Address" />
                <label for="">City</label>
                <input type="text" placeholder="Enter City Name" />
                <div id="inside">
                    <label for="">State</label>
                    <select name="" id="">
                        <option value="">Select city</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi-NCR">Delhi-NCR</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Pune">Pune</option>
                        <option value="">Other Cities</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Bhubaneswar">Bhubaneswar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Kochi">Kochi</option>
                        <option value="Mangalore">Mangalore</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Surat">Surat</option>
                        <option value="Tirupati">Tirupati</option>
                        <option value="Trivandrum">Trivandrum</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Vizag">Vizag</option>
                    </select>
                    <label for="">Pincode</label>
                    <input type="text" style="width: 25%;" placeholder="Pincode">

                </div>
            </form>
        </div>
        <div id="right">
            <h1>Accepted Card</h1>

<script>
    document.querySelector("button").addEventListener("click", displayfxn)
    function displayfxn() {
        event.preventDefault();
        var cardNumber = document.getElementById("cardNumber").value;
        var month = document.getElementById("month").value;
        var year = document.getElementById("year").value;
        var cvv = document.getElementById("cvv").value;

       
        if (cardNumber == "" || month == "" || cvv == "" || year == "") {
            alert("Please fill card details")
        } else {
            alert("payment Successful!!!");
            window.location.href = "thankyou.html";
        }


    }

</script>
